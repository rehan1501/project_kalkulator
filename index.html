<!DOCTYPE html >
<html>

<head>
    <meta charset="utf-8">
    <title>Project Ahmad Raihan Winanda</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="bg"></div>
    <div class="main">
        <h2>KalKulator</h2>
        <form name="form">
            <input class="textarea" name="textarea">
        </form>
        <table>
            <tr>
                <td> <input class="button btn-blue" type="button" value="+" onclick="insert(' + ')"></td>
                <td> <input class="button btn-blue" type="button" value="-" onclick="insert(' - ')"></td>
                <td><input class="button btn-blue" type="button" value="/" onclick="insert(' / ')"></td>
                <td><input class="button btn-blue" type="button" value="x" onclick="insert(' * ')"></td>
                <td><input class="button btn-red" type="button" value="C" onclick="clean()"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                <td><input class="button" type="button" value=" x^4" onclick="pangkat4()"></td>
                <td><input class="button btn-red" type="button" value="<" onclick="back()"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                <td><input class="button" type="button" value="x^3" onclick="cubed()"></td>
                <td><input class="button" type="button btn-red" value="%" onclick="percentage()"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                <td> <input class="button" type="button" value="x^2" onclick="square()"></td>
                <td rowspan=2><input style="height:100px;" class="button btn-green" type="button" value="=" onclick="equal()"></td>
            </tr>
            <tr>
                <td><input class=" button btn-black " type="button" value="0" onclick="insert(0) "></td>
                <td><input class=" button btn-black " type="button" value="00" onclick="double() "></td>
                <td><input class=" button btn-black " type="button" value="000" onclick="three() "></td>
                <td><input class="button" type="button" value="." onclick="insert('.')"></td>
            </tr>
        </table>
    </div>
    </div>
    <script src="script.js "></script>
</body>

</html>
